<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title></title>
</head>
<body>
    <div class="h_class1">
        <h1 class="h_class1">Indian Railway E-Ticketing System</h1>
        <header class="navbar">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="#contact">Book Ticket</a></li>
                <li><a href="#about">Train Availability</a></li>
            </ul>
        </header>
    </div>

    <div id="d4">
        <form action="" method="post">
            <table>
                <tr>
                    <td><label><b>Source Station:</label></td>
                    <td>
                        <select id="sourc">
                            <option value="Pune">Pune</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Hydrabad">Hydrabad</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Varanasi">Varanasi</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Guwahati">Guwahati</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Coachi">Coachi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label><b>Destination Station:</label></td>
                    <td>
                        <select id="dest">
                            <option value="Pune">Pune</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Hydrabad">Hydrabad</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Varanasi">Varanasi</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Guwahati">Guwahati</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Coachi">Coachi</option>
                        </select>
                    </td>
                </tr>
               
                <tr>
                    <td><label><b>Journey Date:</label></td>
                    <td>
                        <input type="date" />
                    </td>
                </tr>

                <tr>
                    <td><label></td>
                    <td><input type="submit" value="Search"></td>
                </tr>
            </table>
        </form>

        <table border="1px" class="c1">
            <tr>
                <th>Sr.No</th>
                <th>Train No</th>
                <th>Train Name</th>
                <th>Start Time</th>
                <th>Reach Time</th>
            </tr>
            <tr>
                <td>1</td>
                <td>11054</td>
                <td>Maharashtra Express</td>
                <td>05:30 am</td>
                <td>8:54 pm</td>
            </tr>
        </table>
